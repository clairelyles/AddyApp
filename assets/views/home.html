<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table">
      <thead>
        <td>
          <h3>Name</h3>
        </td>
        <td>
          <h3>Company</h3>
        </td>
        <td class="text-center">
          <h3>View</h3>
        </td>
        <td class="text-center">
          <h3>Edit</h3>
        </td>
        <td class="text-center">
          <h3>Delete</h3>
        </td>
      </thead>
      <tbody class="table-striped" ng-repeat="contact in contact">
        <td>
          <h4>{{contact.firstName}} {{contact.lastName}}</h4>
        </td>
        <td>
          <h4>{{contact.company}}</h4>
        </td>
        <td class="text-center">
          <a href="/contact/{{contact.id}}"><button class="btn btn-success btn-sm"><span class="glyphicon glyphicon-camera"></span></button></a>
        </td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
        </td>
        <td class="text-center">
           <button ng-click="deleteContact($index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tbody>
    </table>
  </div>
</div>
