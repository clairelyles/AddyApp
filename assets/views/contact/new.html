<div class="row">
  <div class="col-sm-6 col-md-5">
    <a href="/">&larr; Home</a>
    <div class='alert alert-success' ng-if='alert'>{{alert}}</div>
    <h3>New Contact</h3>
    <form class="form" ng-submit="createContact()">
      <div class='form-group'>
        <label>First Name</label>
        <input type='text' class='form-control' ng-model='firstName' placeholder='Jane'>
      </div>
      <div class='form-group'>
        <label>Last Name</label>
        <input type='text' class='form-control' ng-model='lastName' placeholder='Doe'>
      </div>
      <div class='form-group'>
        <label>Email</label>
        <input type='text' class='form-control' ng-model='email' placeholder='jane@janedoe.com'>
      </div>
      <div class='form-group'>
        <label>Street Address</label>
        <input type='text' class='form-control' ng-model='streetAddress' placeholder='123 Main St.'>
      </div>
      <div class='form-group'>
        <label>City</label>
        <input type='text' class='form-control' ng-model='city' placeholder='Seattle'>
      </div>
      <div class='form-group'>
        <label>State</label>
        <input type='text' class='form-control' ng-model='state' placeholder='WA'>
      </div>
      <div class='form-group'>
        <label>Zip</label>
        <input type='text' class='form-control' ng-model='zip' placeholder='98765'>
      </div>
      <div class='form-group'>
        <label>Phone</label>
        <input type='text' class='form-control' ng-model='phone' placeholder='(999) 999-9999'>
      </div>
      <div class='form-group'>
        <label>Notes</label>
        <textarea type='text' class='form-control' ng-model='notes' placeholder="Friend of Joe's"></textarea>
      </div>
      <button class='btn btn-success'>+ Add Contact</button>
    </form>

  </div>


</div>
